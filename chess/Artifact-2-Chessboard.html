<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Chessboard</title>
  <link rel="Stylesheet" href="Artifact-2-Chessboard-CSS.css" type="text/css">
  <link rel="stylesheet" media="screen" href="https://openfontlibrary.org/face/just-letters" type="text/css"/>

</head>
<body>
<h1 id="title">Chessboard</h1>
<div id="container">
<!-- Row 1 Set up with default black pieces-->
<div class="row"> 
 <div class="white"><img src="images/black-castle.png" alt="top left black castle"></div> 
 <div class="black"><img src="images/black-knight.png" alt="top left black knight"></div> 
 <div class="white"><img src="images/black-bishop.png" alt="top left black bishop"></div> 
 <div class="black"><img src="images/black-queen.png" alt="black queen"></div> 
 <div class="white"><img src="images/black-king.png" alt="black king"></div> 
 <div class="black"><img src="images/black-bishop.png" alt="top right black bishop"></div> 
 <div class="white"><img src="images/black-knight.png" alt="top right black knight"></div> 
 <div class="black"><img src="images/black-castle.png" alt="top right black castle"></div> 
 </div>
 <div class="clear"> </div>
<!-- Row 2 Set up with default black pawns-->
<div class="row"> 
 <div class="black"><img src="images/black-pawn.png" alt="second row black pawn"></div> 
 <div class="white"><img src="images/black-pawn.png" alt="second row black pawn"></div> 
 <div class="black"><img src="images/black-pawn.png" alt="second row black pawn"></div> 
 <div class="white"><img src="images/black-pawn.png" alt="second row black pawn"></div> 
 <div class="black"><img src="images/black-pawn.png" alt="second row black pawn"></div> 
 <div class="white"></div> 
 <div class="black"><img src="images/black-pawn.png" alt="second row black pawn"></div> 
 <div class="white"><img src="images/black-pawn.png" alt="second row black pawn"></div> 
 </div>
 <div class="clear"> </div>
<!-- Row 3 -->
<div class="row"> 
 <div class="white"></div> 
 <div class="black"></div> 
 <div class="white"></div> 
 <div class="black"></div> 
 <div class="white"></div> 
 <div class="black"></div> 
 <div class="white"></div> 
 <div class="black"></div> 
 </div>
 <div class="clear"> </div>
<!-- Row 4 With one black pawn forward-->
<div class="row"> 
 <div class="black"></div> 
 <div class="white"></div> 
 <div class="black"></div> 
 <div class="white"></div> 
 <div class="black"></div> 
 <div class="white"><img src="images/black-pawn.png" alt="fourth row black pawn"></div> 
 <div class="black"></div> 
 <div class="white"></div> 
 </div>
 <div class="clear"> </div>
<!-- Row 5 With one gold pawn forward-->
<div class="row"> 
 <div class="white"></div> 
 <div class="black"></div> 
 <div class="white"></div> 
 <div class="black"></div> 
 <div class="white"></div> 
 <div class="black"><img src="images/gold-pawn.png" alt="fifth row gold pawn"></div> 
 <div class="white"></div> 
 <div class="black"></div> 
 </div>
 <div class="clear"> </div>
<!-- Row 6 -->
<div class="row"> 
 <div class="black"></div> 
 <div class="white"></div> 
 <div class="black"></div> 
 <div class="white"></div> 
 <div class="black"></div> 
 <div class="white"></div> 
 <div class="black"></div> 
 <div class="white"></div> 
 </div>
 <div class="clear"> </div>
<!-- Row 7 -->
<div class="row"> 
 <div class="white"><img src="images/gold-pawn.png" alt="seventh row gold pawn"></div> 
 <div class="black"><img src="images/gold-pawn.png" alt="seventh row gold pawn"></div> 
 <div class="white"><img src="images/gold-pawn.png" alt="seventh row gold pawn"></div> 
 <div class="black"><img src="images/gold-pawn.png" alt="seventh row gold pawn"></div> 
 <div class="white"><img src="images/gold-pawn.png" alt="seventh row gold pawn"></div> 
 <div class="black"></div> 
 <div class="white"><img src="images/gold-pawn.png" alt="seventh row gold pawn"></div> 
 <div class="black"><img src="images/gold-pawn.png" alt="seventh row gold pawn"></div> 
 </div>
 <div class="clear"> </div>
<!-- Row 8 -->
<div class="row"> 
 <div class="black"><img src="images/gold-castle.png" alt="bottom left gold castle"></div> 
 <div class="white"><img src="images/gold-knight.png" alt="bottom left gold knight"></div> 
 <div class="black"><img src="images/gold-bishop.png" alt="bottom left gold bishop"></div> 
 <div class="white"><img src="images/gold-queen.png" alt="gold gueen"></div> 
 <div class="black"><img src="images/gold-king.png" alt="gold king"></div> 
 <div class="white"><img src="images/gold-bishop.png" alt="bottom right gold bishop"></div> 
 <div class="black"><img src="images/gold-knight.png" alt="bottom right gold knight"></div> 
 <div class="white"><img src="images/gold-castle.png" alt="bottom right gold castle"></div> 
 </div>
 <div class="clear"> </div>
  </div>

</body>

</html>
